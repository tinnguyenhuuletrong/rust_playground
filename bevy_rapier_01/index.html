<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Bevy WASM Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <canvas id="bevy"></canvas>
    <script type="module">
        console.log("Script loaded");
        import init, { start } from "./pkg/rust_bevy_play.js";
        async function run() {
            console.log("Initializing WASM module...");
            await init();
            console.log("WASM initialized");
            start();
            console.log("Bevy started");
        }
        run();
    </script>
</body>

</html>
